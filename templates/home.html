<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fff;
    }

    legend {
      font-size: 1.2rem;
      color: #fff;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
      transition: color 0.3s ease;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.85);
    }

    select:focus, input[type="number"]:focus {
      border: 2px solid #6a11cb;
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
      transform: scale(1.02);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4rem;
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    h2:hover {
      background: rgba(0,0,0,0.5);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <h1><legend>Student Exam Performance Prediction</legend></h1>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option class="placeholder" selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option class="placeholder" selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option class="placeholder" selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option class="placeholder" selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option class="placeholder" selected disabled value="">Select Test_course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100"/>
      </div>

      <div class="mb-3">
        <input class="btn-primary" type="submit" value="Predict your Maths Score" required />
      </div>
    </form>

    <h2>THE prediction is {{results}}</h2>
  </div>
</body>
</html>
